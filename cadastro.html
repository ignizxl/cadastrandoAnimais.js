<!DOCTYPE html>
<html lang="pt-br">


<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="joão igor dos santos barbosa" />
	<link rel="stylesheet" href="CSS/style.css" />
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="CSS/reset.css" />
	<link rel="shortcut icon" href="/Img/logo.png" type="image" />
	<title>Cadastrando Animais</title>
</head>

<body>
	<header>
		<nav class="menu navbar navbar-expand-lg">
			<div class="logo container-fluid">
				<img src="/Img/icontst.png" alt="logo" />
				<h1 class="logo">
					<a class="navbar-brand" href="index.html">BullsApp</a>
				</h1>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="menu navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="cadastro.html">Cadastrar</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="contato.html">Contato</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<h1 class="mt-5 text-center">Animais Registrados</h1>

			<div class="text-right">
				<button type="button" class="excluir btn btn-secondary rounded-circle mr-4 font-weight-bold"
					id="newBtnBovino" data-bs-toggle="modal" data-bs-target="#formCreateBovino"
					onclick="loadFormCreateBovino()">
					+
				</button>
			</div>
			<div class="card-deck row row-cols-1 row-cols-md-3 g-4">
			</div>
			<!-- Modal do bootstrap -->
			<form id="formBovino">
				<div class="modal fade" id="formCreateBovino" tabindex="-1" aria-labelledby="formBovinoLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="formBovinoLabel">Cadastro</h5>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="raca-bovino">Raça:</label>
									<input type="text" class="form-control" name="raca" id="raca-bovino" required />
								</div>
								<div class="form-group">
									<label for="bovino-imagem">Imagem:</label>
									<input type="text" class="form-control" name="image" id="bovino-imagem"
										placeholder="Insira algum endereço de imagem" required />
								</div>
								<div class="form-group">
									<label for="bovino-peso">Peso:</label>
									<input type="text" class="form-control" name="peso" id="bovino-peso" required />
								</div>
								<div class="form-group">
									<label for="data-nasc">Data de Nascimento:</label>
									<input type="date" class="form-control" name="datanasc" id="data-nasc" required />
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
									Fechar
								</button>
								<button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
									Adicionar
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>
	<footer>
		<div class="footer">
			<div class="linha">
				<footer>
					<div class="coluna col12">
						<span>&copy; 2023 - BullsApp </span>
					</div>
				</footer>
			</div>
		</div>
	</footer>
	<!--linkando o js e o bootstrap-->>
	<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="JS/main.js" type="module"></script>
</body>

</html>
